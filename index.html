<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports DB with modals</title>

    <!-------------------------- bootstrap css ---------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-------------------------- internal css ----------------------->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!----------------------- Top part ---------------------------->
    <div id="top-part" class="container rounded-pill">
        <h1 class="text-center mt-3 mb-0 fw-bold">Phone Seller</h1>
        <h5 class="text-center text-light p-2 mt-0 fw-bold">Search your favorite phone to buy</h5>
    </div>
    <div class="container">
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" class="form-control" id="input-field" placeholder="Search the phone you want"
                aria-label="Recipient's username" aria-describedby="basic-addon2">
            <button class="btn btn-primary fw-bold" onclick="loadPhoneData()">Search</button>
        </div>
        <!----------------------- Error message-------------------- -->
        <h5 id="error" class="text-center text-danger mt-0"></h5>
    </div>

    <!--------------------------- Phone cards------------------------- -->
    <div id="parent-div" class="row row-cols-1 row-cols-md-3 g-5 container mx-auto mt-3">
    </div>
    <!--------------------------- bootstrap js ------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--------------------------- internal js ------------------->
    <script src="js/app.js"></script>
</body>

</html>
